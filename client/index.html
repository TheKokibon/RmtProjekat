<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <h1 class="container py-4 title">Dobrodošli na igru papir kamen makaze</h1>
    <div id="initial" class="container col-md-6">
        <div class="row">
            <img height="200" src="./slike/rock.svg" class="col-sm" alt="Kamen">
            <img height="200" src="./slike/paper.svg" class="col-sm" alt="Papir">
            <img height="200" src="./slike/scissor.svg" class="col-sm" alt="Makaze">
        </div>
       
        <button class="form-control btn btn-primary" onclick="createGame()">Kreiraj igru</button> 
        <div class="text-center display-3">or</div>
        <input class="form-control my-2" placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
        <button class="form-control btn btn-secondary" onclick="joinGame()">Pridruži se igri</button>
    </div>
    <div id="gamePlay" class="container">
        <div id="waitingArea" class="h4">

        </div>
        <div id="gameArea" class="h3 row" style="display: none;">
            <div class="col-md-6">
                Ti:
                <div id="player1Choice">
                    <div class="row">
                    <button class="rock col-sm" onclick="sendChoice('Rock')">Kamen</button>
                    <button class="paper col-sm" onclick="sendChoice('Paper')">Papir</button>
                    <button class="scissor col-sm" onclick="sendChoice('Scissor')">Makaze</button>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6">
                Protivnik:
                <div id="player2Choice">
                    <p id="opponentState">Čekamo protivnika</p>
                </div>
            </div>
        </div>
        <hr/>
        <div id="winnerArea" class="display-4">

        </div>
    </div>
</body>
<footer style="position: absolute; bottom: 0"></footer>
</html>
